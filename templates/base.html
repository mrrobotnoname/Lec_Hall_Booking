<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
    .flash-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; margin-bottom: 15px; position: absolute; z-index: 100; right: 0;top: 10px; opacity: 1; transition: opacity 0.3s ease-in-out; }
    .flash-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 15px; margin-bottom: 15px; position: absolute;z-index: 100;right: 0;top: 10px; opacity: 1; transition: opacity 0.3s ease-in-out; }
    .flash-warning { background-color: #fff3cd; color: #85640a; border: 1px solid #ffeeba; padding: 15px; margin-bottom: 15px; position: absolute;z-index: 100;right: 0;top: 10px; opacity: 1; transition: opacity 0.3s ease-in-out; }
    .flash-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; margin-bottom: 15px; position: absolute;z-index: 100;right: 0;top: 10px; opacity: 1; transition: opacity 0.3s ease-in-out; }
    .flash-message { background-color: #eee; color: #333; border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; position: absolute;z-index: 100;right: 0;top: 10px; opacity: 1; transition: opacity 0.3s ease-in-out; }
    .close-btn { position: relative; top: 0px; right: 0px; cursor: pointer; border: none; background: none; font-size: 1.2em; line-height: 1; color: inherit;z-index: 200; opacity: 0.7; }
    .close-btn:hover { opacity: 1; }
    .fade-out { opacity: 0; transition: opacity 0.3s ease-in-out; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {%block head %}{% endblock %}
</head>
<body>
     {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }} <button type="button" class="close-btn" onclick="closeFlashMessage(this)">&times;</button> </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    {%block content %}{% endblock %}


    <script>
    // Function to close a flash message
    function closeFlashMessage(event) {
        const flashMessage = event.target.closest('[class^="flash-"]');

        if (flashMessage) {
            // Add the fade-out class to start the transition
            flashMessage.classList.add('fade-out');

            flashMessage.addEventListener('transitionend', () => {
                flashMessage.remove();
            }, { once: true }); // Ensure the event listener is removed after it fires once
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        const closeButtons = document.querySelectorAll('.close-btn');

        closeButtons.forEach(button => {
            button.addEventListener('click', closeFlashMessage);
        });
    });
</script>

</body>
</html>
