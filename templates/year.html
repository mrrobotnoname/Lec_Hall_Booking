<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
</head>
<body>
    {% for year in years %}
        <div class="year-card" onclick="selectYear('{{ year }}')">
            <h3>{{ year }}</h3>
        </div>
    {% endfor %}
</body>
</html>
